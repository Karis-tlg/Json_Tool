<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cleaner</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        // Kiểm tra trạng thái chế độ dark mode ngay khi trang được tải
        (function() {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            if (isDarkMode) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <button id="toggleMode" onclick="toggleMode()">
			<i class="fas fa-sun"></i> <!-- Icon cho chế độ Light -->
			<i class="fas fa-moon"></i> <!-- Icon cho chế độ Dark -->
		</button>

        <h1>Text Cleaner</h1>
        <div class="text-areas">
            <div class="input-container">
                <textarea id="inputText" placeholder="Nhập đoạn văn bản..."></textarea>
            </div>
            <div class="output-container">
                <textarea id="outputText" placeholder="Kết quả sẽ hiển thị ở đây..." readonly></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="cleanButton" onclick="cleanText()">Xóa các đoạn comment</button>
            <button id="copyButton" onclick="copyText()">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
